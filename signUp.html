<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <title>Sign Up</title>
  </head>

<body>

<main>
    <h1>Sign Up to OLA</h1>
    <form id="form">
        <div class="unities">
        <label for="name">Name</label>
        <input type="text" id="name" class="fields" placeholder="Name">
        <span class="messages"></span>
    </div> 

    <div class="unities">
        <label>Username</label>
        <input type="text" id="userName" class="fields" placeholder="Username">
        <span class="messages"></span>
    </div>

        <div class="unities">
        <label>Email</label>
        <input type="email" id="email" class="fields" placeholder="email">
        <span class="messages"></span>
    </div>

    <div class="unities">
        <label for="password">password</label>
        <input type="password" id="password" max="20" class="fields password" placeholder="+5 characters">
        <span class="messages"></span>  
        <div class="eye">
            <i class="fa-regular fa-eye" id="eye"></i>
            <span id="eyeSpan">show password</span>
        </div>
    </div>
    </form>
    <a href="#">
    <input type="submit" id="submit" value="Sign Up">
    </a>

    <div class="option">
    <span></span>
    <p>Or</p>
    <span></span>
</div>
 <div class="google" > 
<i class="fa-brands fa-google"></i>
    <a href="#">sing up with Google account</a>
</div>
<div class="signIn" >
<p>Already a member?</p> <a id="signInLink" href="./signIn.html">Sign in</a>
</div>
</main>

<script type="module" src="signUp.js"></script>

</body>

  </html>
